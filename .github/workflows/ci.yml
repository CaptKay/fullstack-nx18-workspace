name: Nx Fullstack CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest

    env:
      NX_NON_INTERACTIVE: true

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Show Nx projects
        run: npx nx show projects

      # 1) Lint
      - name: Lint all projects
        run: npx nx run-many --target=lint --all --parallel=3

      # 2) Unit tests (all Jest projects)
      - name: Run unit tests
        run: npm run test:all

      # 3) Playwright E2E for web-react
      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run web-react Playwright E2E
        run: npx nx run web-react:e2e

      # 4) Cypress E2E for Angular & Expo web
      - name: Run Angular E2E (Cypress)
        run: npx nx run web-angular:e2e

      - name: Run Expo web E2E (Cypress)
        run: npx nx run mobile-expo-e2e:e2e

      # 5) Build main apps
      - name: Build web-react
        run: npx nx build web-react --configuration=production

      - name: Build web-angular
        run: npx nx build web-angular --configuration=production

      - name: Build api-express
        run: npx nx build api-express --configuration=production

      - name: Build api-nest
        run: npx nx build api-nest --configuration=production
